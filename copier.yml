# User-provided settings
edition_name:
  type: str
  help: What is the name of your μEdition?

author_name:
  type: str
  help: What is the μEdition author's name?

author_email:
  type: str
  help: What is the μEdition author's e-mail address?

publishing:
  type: str
  help: Do you wish to automatically publish your μEdition?
  choices:
    Disable automatic publishing: ''
    Via GitHub Pages: github_pages
    Via Read the Docs: readthedocs

repository_url:
  type: str
  help: What is the URL of the repository containing your μEdition?

repository_branch:
  type: str
  help: What is the repository branch containing your μEdition?
  default: main

# Copier settings
_exclude:
  - copier.yml
  - .git
  - README.md
  - LICENSE
  - tests
